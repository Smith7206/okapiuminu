<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Okapium Inu</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="stars"></div>

  <div class="container">
    <select id="languageSelector">
      <option value="en">English</option>
      <option value="tr">Türkçe</option>
      <option value="ru">Русский</option>
      <option value="zh">中文</option>
      <option value="uk">Українська</option>
      <option value="az">Azərbaycan dili</option>
    </select>

    <h1 data-i18n="welcome">Welcome to Okapium Inu</h1>
    <p data-i18n="slogan">The fun and friendly meme coin!</p>

    <div class="links">
      <a href="#tokenomics" data-i18n="viewTokenomics">View Tokenomics</a> |
      <a href="#nfts" data-i18n="exploreNfts">Explore NFTs</a>
    </div>

    <section id="tokenomics">
      <h2 data-i18n="tokenomics">Tokenomics</h2>
      <p><strong data-i18n="supply">Total Supply:</strong> 1,000,000,000</p>
      <p><strong data-i18n="tax">Transaction Tax:</strong> 2%</p>
      <p><strong data-i18n="liquidity">Liquidity:</strong> Locked on PancakeSwap</p>
    </section>

    <section id="nfts">
      <h2 data-i18n="nftCollection">Our NFT Collection</h2>
      <!-- NFT içerikleri burada yer alabilir -->
    </section>

    <footer>
      <p>&copy; 2025 Okapium Inu</p>
    </footer>
  </div>

  <script>
    const translations = {
      en: {
        welcome: "Welcome to Okapium Inu",
        slogan: "The fun and friendly meme coin!",
        viewTokenomics: "View Tokenomics",
        exploreNfts: "Explore NFTs",
        tokenomics: "Tokenomics",
        supply: "Total Supply:",
        tax: "Transaction Tax:",
        liquidity: "Liquidity:",
        nftCollection: "Our NFT Collection"
      },
      tr: {
        welcome: "Okapium Inu'ya Hoş Geldiniz",
        slogan: "Eğlenceli ve dost canlısı meme coin!",
        viewTokenomics: "Tokenomikleri Görüntüle",
        exploreNfts: "NFT'leri Keşfet",
        tokenomics: "Tokenomik",
        supply: "Toplam Arz:",
        tax: "İşlem Vergisi:",
        liquidity: "Likidite:",
        nftCollection: "NFT Koleksiyonumuz"
      },
      ru: {
        welcome: "Добро пожаловать в Okapium Inu",
        slogan: "Веселая и дружелюбная мем-монета!",
        viewTokenomics: "Посмотреть Tokenomics",
        exploreNfts: "Исследовать NFT",
        tokenomics: "Токеномика",
        supply: "Общее предложение:",
        tax: "Налог на транзакцию:",
        liquidity: "Ликвидность:",
        nftCollection: "Наша коллекция NFT"
      },
      zh: {
        welcome: "欢迎来到 Okapium Inu",
        slogan: "有趣而友好的 Meme 币！",
        viewTokenomics: "查看代币经济",
        exploreNfts: "探索 NFT",
        tokenomics: "代币经济",
        supply: "总供应量：",
        tax: "交易税：",
        liquidity: "流动性：",
        nftCollection: "我们的 NFT 收藏"
      },
      uk: {
        welcome: "Ласкаво просимо до Okapium Inu",
        slogan: "Весела та дружня мем-монета!",
        viewTokenomics: "Переглянути Tokenomics",
        exploreNfts: "Дослідити NFT",
        tokenomics: "Токеноміка",
        supply: "Загальна пропозиція:",
        tax: "Податок на транзакцію:",
        liquidity: "Ліквідність:",
        nftCollection: "Наша колекція NFT"
      },
      az: {
        welcome: "Okapium Inu-ya xoş gəlmisiniz",
        slogan: "Əyləncəli və dost mem coin!",
        viewTokenomics: "Tokenomikanı Gör",
        exploreNfts: "NFT-ləri Kəşf Et",
        tokenomics: "Tokenomika",
        supply: "Ümumi Təchizat:",
        tax: "Əməliyyat Vergisi:",
        liquidity: "Likvidlik:",
        nftCollection: "NFT Kolleksiyamız"
      }
    };

    const languageSelector = document.getElementById("languageSelector");

    languageSelector.addEventListener("change", function () {
      const selectedLang = this.value;
      document.querySelectorAll("[data-i18n]").forEach(el => {
        const key = el.getAttribute("data-i18n");
        el.textContent = translations[selectedLang][key] || key;
      });
    });
  </script>
</body>
</html>
