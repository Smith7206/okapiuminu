<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Okapium Inu</title>
  <style>
    /* Sayfa sıfırlama ve genel stil */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
    }

    /* Yıldız arka plan container */
    #stars-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      background: transparent;
      pointer-events: none;
    }

    /* İçerik alanı */
    .content {
      position: relative;
      z-index: 1;
      padding: 50px;
      text-align: center;
      color: white;
    }
  </style>
</head>
<body>
  <!-- Yıldızlı Arka Plan -->
  <canvas id="stars-background"></canvas>

  <!-- İçerik -->
  <div class="content">
    <h1>Welcome to Okapium Inu</h1>
    <p>Origin. Community. Fun.</p>
  </div>

  <!-- Yıldızlı Arka Plan Script -->
  <script>
    const canvas = document.getElementById('stars-background');
    const ctx = canvas.getContext('2d');
    let stars = [];

    // Yeniden boyutlandır
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // Yıldız nesneleri oluştur
    for (let i = 0; i < 200; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        z: Math.random() * canvas.width,
      });
    }

    function drawStars() {
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";

      for (let i = 0; i < stars.length; i++) {
        let star = stars[i];
        star.z -= 1;
        if (star.z <= 0) {
          star.z = canvas.width;
        }

        let k = 128.0 / star.z;
        let px = star.x * k + canvas.width / 2;
        let py = star.y * k + canvas.height / 2;

        if (px >= 0 && px <= canvas.width && py >= 0 && py <= canvas.height) {
          let size = (1 - star.z / canvas.width) * 3;
          ctx.beginPath();
          ctx.arc(px, py, size, 0, Math.PI * 2);
          ctx.fill();
        }
      }
    }

    function animate() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.3)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      drawStars();
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
