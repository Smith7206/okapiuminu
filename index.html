<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Okapium Inu</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="stars"></div>
  <div class="language-switcher">
    <select id="language-select">
      <option value="en">English</option>
      <option value="tr">Türkçe</option>
      <option value="ru">Русский</option>
      <option value="zh">中文</option>
      <option value="uk">Українська</option>
      <option value="az">Azərbaycan</option>
    </select>
  </div>

  <header>
    <h1 data-lang="title">Welcome to Okapium Inu</h1>
    <p data-lang="subtitle">The fun and friendly meme coin!</p>
    <a href="#tokenomics" class="btn-3d" data-lang="btnToken">View Tokenomics</a>
    <a href="#nfts" class="btn-3d" data-lang="btnNFTs">Explore NFTs</a>
  </header>

  <section id="tokenomics">
    <h2 data-lang="tokenTitle">Tokenomics</h2>
    <ul>
      <li data-lang="totalSupply">Total Supply: 1,000,000,000</li>
      <li data-lang="tax">Transaction Tax: 2%</li>
      <li data-lang="liquidity">Liquidity: Locked on PancakeSwap</li>
    </ul>
  </section>

  <section id="nfts">
    <h2 data-lang="nftTitle">Our NFT Collection</h2>
    <div class="nft-gallery">
      <img src="https://via.placeholder.com/150" alt="NFT 1"/>
      <img src="https://via.placeholder.com/150" alt="NFT 2"/>
      <img src="https://via.placeholder.com/150" alt="NFT 3"/>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Okapium Inu</p>
  </footer>

  <script>
    const translations = {
      en: {
        title: "Welcome to Okapium Inu",
        subtitle: "The fun and friendly meme coin!",
        btnToken: "View Tokenomics",
        btnNFTs: "Explore NFTs",
        tokenTitle: "Tokenomics",
        totalSupply: "Total Supply: 1,000,000,000",
        tax: "Transaction Tax: 2%",
        liquidity: "Liquidity: Locked on PancakeSwap",
        nftTitle: "Our NFT Collection"
      },
      tr: {
        title: "Okapium Inu'ya Hoşgeldiniz",
        subtitle: "Eğlenceli ve dost canlısı meme coin!",
        btnToken: "Tokenomik'i Gör",
        btnNFTs: "NFT'leri Keşfet",
        tokenTitle: "Tokenomik",
        totalSupply: "Toplam Arz: 1.000.000.000",
        tax: "İşlem Vergisi: %2",
        liquidity: "Likidite: PancakeSwap'ta kilitli",
        nftTitle: "NFT Koleksiyonumuz"
      },
      ru: {
        title: "Добро пожаловать в Okapium Inu",
        subtitle: "Веселая и дружелюбная мем-монета!",
        btnToken: "Посмотреть токеномику",
        btnNFTs: "Изучить NFT",
        tokenTitle: "Токеномика",
        totalSupply: "Общее предложение: 1,000,000,000",
        tax: "Налог на транзакции: 2%",
        liquidity: "Ликвидность: заблокирована на PancakeSwap",
        nftTitle: "Наша коллекция NFT"
      },
      zh: {
        title: "欢迎来到 Okapium Inu",
        subtitle: "有趣又友善的迷因币！",
        btnToken: "查看代币经济",
        btnNFTs: "探索 NFT",

        btnToken: "Переглянути токеноміку",

        liquidity: "Likvidlik: PancakeSwap-da kilidlənib",
        nftTitle: "NFT Kolleksiyamız"
      }
    };

    document.getElementById('language-select').addEventListener('change', function () {
      const lang = this.value;
      document.querySelectorAll('[data-lang]').forEach(el => {
        const key = el.getAttribute('data-lang');
        el.textContent = translations[lang][key];
      });
    });
  </script>
</body>
</html>
