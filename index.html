<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Okapium Inu</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="stars"></canvas>

  <select class="language-select" onchange="changeLanguage(this.value)">
    <option value="en">English</option>
    <option value="tr">Türkçe</option>
    <option value="ru">Русский</option>
    <option value="zh">中文</option>
    <option value="uk">Українська</option>
    <option value="az">Azərbaycan</option>
  </select>

  <header>
    <h1 data-i18n="title">Welcome to Okapium Inu</h1>
    <p data-i18n="subtitle">The meme revolution has arrived.</p>
    <button class="button-3d" data-i18n="learnMore">Learn More</button>
  </header>

  <section id="tokenomics">
    <h2 data-i18n="tokenomicsTitle">Tokenomics</h2>
    <p data-i18n="tokenomicsDesc">Total Supply: 1,000,000,000 OKP<br/>Tax: 2% on each transaction<br/>Liquidity Locked: Yes</p>
  </section>

  <script>
    // Yıldızlı arka plan animasyonu
    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");
    let stars = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function createStars(count) {
      stars = [];
      for (let i = 0; i < count; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 1.5,
          speed: Math.random() * 0.5 + 0.2
        });
      }
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#fff";
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fill();
        star.y += star.speed;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
        }
      });
      requestAnimationFrame(drawStars);
    }

    window.addEventListener("resize", () => {
      resizeCanvas();
      createStars(150);
    });

    resizeCanvas();
    createStars(150);
    drawStars();

    // Çok dilli destek
    const translations = {
      en: {
        title: "Welcome to Okapium Inu",
        subtitle: "The meme revolution has arrived.",
        learnMore: "Learn More",
        tokenomicsTitle: "Tokenomics",
        tokenomicsDesc: "Total Supply: 1,000,000,000 OKP<br/>Tax: 2% on each transaction<br/>Liquidity Locked: Yes"
      },
      tr: {
        title: "Okapium Inu'ya Hoş Geldiniz",
        subtitle: "Meme devrimi başladı.",
        learnMore: "Daha Fazla",
        tokenomicsTitle: "Tokenomik",
        tokenomicsDesc: "Toplam Arz: 1,000,000,000 OKP<br/>Vergi: %2 işlem başına<br/>Likidite Kilitli: Evet"
      },
      ru: {
        title: "Добро пожаловать в Okapium Inu",
        subtitle: "Революция мемов началась.",
        learnMore: "Узнать больше",
        tokenomicsTitle: "Токеномика",
        tokenomicsDesc: "Общее предложение: 1,000,000,000 OKP<br/>Налог: 2% за транзакцию<br/>Ликвидность заблокирована: Да"
      },
      zh: {
        title: "欢迎来到 Okapium Inu",
        subtitle: "梗图革命已到来。",
        learnMore: "了解更多",
        tokenomicsTitle: "代币经济",
        tokenomicsDesc: "总供应量：1,000,000,000 OKP<br/>税收：每笔交易2%<br/>流动性锁定：是"
      },
      uk: {
        title: "Ласкаво просимо до Okapium Inu",
        subtitle: "Мем-революція розпочалася.",
        learnMore: "Дізнатись більше",
        tokenomicsTitle: "Токеноміка",
        tokenomicsDesc: "Загальна пропозиція: 1,000,000,000 OKP<br/>Податок: 2% за транзакцію<br/>Ліквідність зафіксована: Так"
      },
      az: {
        title: "Okapium Inu-ya Xoş Gəlmisiniz",
        subtitle: "Meme inqilabı başladı.",
        learnMore: "Daha Ətraflı",
        tokenomicsTitle: "Tokenomika",
        tokenomicsDesc: "Ümumi Təchizat: 1,000,000,000 OKP<br/>Vergi: hər əməliyyatda 2%<br/>Likvidlik Qapanıb: Bəli"
      }
    };

    function changeLanguage(lang) {
      const elements = document.querySelectorAll("[data-i18n]");
      elements.forEach(el => {
        const key = el.getAttribute("data-i18n");
        el.innerHTML = translations[lang][key] || el.innerHTML;
      });
    }
  </script>
</body>
</html>
