<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Okapium Inu</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="stars"></canvas>

  <header>
    <img src="C353CECB-32C6-41F7-BA79-345F075E8B2D.png" alt="Okapium Inu Logo" class="logo" />
    <select id="languageSwitcher">
      <option value="en">English</option>
      <option value="tr">Türkçe</option>
      <option value="ru">Русский</option>
      <option value="zh">中文</option>
      <option value="uk">Українська</option>
    </select>
  </header>

  <main>
    <h1 id="title">Welcome to Okapium Inu</h1>
    <p id="subtitle">The meme revolution has arrived.</p>
    <a href="#" class="btn" id="learnBtn">Learn More</a>

    <section class="tokenomics">
      <h2 id="tokenomicsTitle">Tokenomics</h2>
      <p id="supply">Total Supply: 1,000,000,000 OKP</p>
      <p id="tax">Tax: 2% on each transaction</p>
      <p id="liquidity">Liquidity Locked: Yes</p>
    </section>

    <footer>
      <p id="follow">Follow us on social media!</p>
    </footer>
  </main>

  <script>
    // Çok dilli çeviriler
    const translations = {
      en: {
        title: "Welcome to Okapium Inu",
        subtitle: "The meme revolution has arrived.",
        learnBtn: "Learn More",
        tokenomicsTitle: "Tokenomics",
        supply: "Total Supply: 1,000,000,000 OKP",
        tax: "Tax: 2% on each transaction",
        liquidity: "Liquidity Locked: Yes",
        follow: "Follow us on social media!"
      },
      tr: {
        title: "Okapium Inu'ya Hoş Geldiniz",
        subtitle: "Meme devrimi başladı.",
        learnBtn: "Daha Fazla Bilgi",
        tokenomicsTitle: "Tokenomik",
        supply: "Toplam Arz: 1.000.000.000 OKP",
        tax: "Vergi: Her işlemde %2",
        liquidity: "Likidite Kilitli: Evet",
        follow: "Bizi sosyal medyada takip edin!"
      },
      ru: {
        title: "Добро пожаловать в Okapium Inu",
        subtitle: "Революция мемов началась.",
        learnBtn: "Узнать больше",
        tokenomicsTitle: "Токеномика",
        supply: "Общий объем: 1,000,000,000 OKP",
        tax: "Налог: 2% на каждую транзакцию",
        liquidity: "Ликвидность заблокирована: Да",
        follow: "Подпишитесь на нас в соцсетях!"
      },
      zh: {
        title: "欢迎来到 Okapium Inu",
        subtitle: "迷因革命已经开始。",
        learnBtn: "了解更多",
        tokenomicsTitle: "代币经济",
        supply: "总供应量：1,000,000,000 OKP",
        tax: "税收：每笔交易 2%",
        liquidity: "流动性锁定：是",
        follow: "关注我们的社交媒体！"
      },
      uk: {
        title: "Ласкаво просимо до Okapium Inu",
        subtitle: "Мем-революція розпочалась.",
        learnBtn: "Дізнатися більше",
        tokenomicsTitle: "Токеноміка",
        supply: "Загальна емісія: 1,000,000,000 OKP",
        tax: "Податок: 2% з кожної транзакції",
        liquidity: "Ліквідність заблокована: Так",
        follow: "Слідкуйте за нами у соцмережах!"
      }
    };

    document.getElementById("languageSwitcher").addEventListener("change", function () {
      const lang = this.value;
      const t = translations[lang];
      for (let key in t) {
        document.getElementById(key).textContent = t[key];
      }
    });

    // Yıldız arka plan animasyonu
    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");
    let stars = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function createStars() {
      stars = [];
      for (let i = 0; i < 150; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          size: Math.random() * 2,
          speed: Math.random() * 0.5 + 0.2
        });
      }
    }

    function animateStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      for (let star of stars) {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.size, 0, 2 * Math.PI);
        ctx.fill();
        star.y += star.speed;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
        }
      }
      requestAnimationFrame(animateStars);
    }

    window.addEventListener("resize", () => {
      resizeCanvas();
      createStars();
    });

    resizeCanvas();
    createStars();
    animateStars();
  </script>
</body>
</html>
