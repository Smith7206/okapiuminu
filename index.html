<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Okapium Inu</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="stars"></div>
  <div class="container">
    <header>
      <img src="https://i.imgur.com/G5UzV1U.png" alt="Okapium Inu Logo" class="logo" />
      <select id="language-selector">
        <option value="en">English</option>
        <option value="tr">Türkçe</option>
        <option value="ru">Русский</option>
        <option value="zh">中文</option>
        <option value="uk">Українська</option>
        <option value="az">Azərbaycan</option>
      </select>
    </header>

    <section class="content">
      <h1 data-langkey="welcome">Welcome to Okapium Inu</h1>
      <p data-langkey="description">
        A community-driven meme token powered by love, fun and web3 innovation.
      </p>

      <div class="buttons">
        <a href="#" class="btn" data-langkey="watchTrailer">Watch Our Trailer</a>
        <a href="#" class="btn" data-langkey="joinCommunity">Join the Community</a>
      </div>

      <section class="tokenomics">
        <h2 data-langkey="tokenomics">Tokenomics</h2>
        <ul>
          <li data-langkey="supply">Total Supply: 1,000,000,000</li>
          <li data-langkey="tax">Buy/Sell Tax: 0%</li>
          <li data-langkey="liquidity">Liquidity: Locked</li>
        </ul>
      </section>

      <section class="nft-gallery">
        <h2 data-langkey="nfts">NFT Gallery</h2>
        <div class="nfts">
          <img src="https://i.imgur.com/3ZQ3Z8y.png" alt="NFT 1" />
          <img src="https://i.imgur.com/BoN9kdC.png" alt="NFT 2" />
        </div>
      </section>
    </section>

    <footer>
      <p>© 2025 Okapium Inu</p>
      <div class="socials">
        <a href="#"><img src="https://i.imgur.com/Jy6gU9H.png" alt="Twitter" /></a>
        <a href="#"><img src="https://i.imgur.com/mM9lOzF.png" alt="Telegram" /></a>
      </div>
    </footer>
  </div>

  <script>
    const translations = {
      en: {
        welcome: "Welcome to Okapium Inu",
        description: "A community-driven meme token powered by love, fun and web3 innovation.",
        watchTrailer: "Watch Our Trailer",
        joinCommunity: "Join the Community",
        tokenomics: "Tokenomics",
        supply: "Total Supply: 1,000,000,000",
        tax: "Buy/Sell Tax: 0%",
        liquidity: "Liquidity: Locked",
        nfts: "NFT Gallery"
      },
      tr: {
        welcome: "Okapium Inu'ya Hoş Geldiniz",
        description: "Aşkla, eğlenceyle ve Web3 inovasyonuyla beslenen topluluk odaklı bir meme token.",
        watchTrailer: "Fragmanı İzle",
        joinCommunity: "Topluluğa Katıl",
        tokenomics: "Tokenomik",
        supply: "Toplam Arz: 1.000.000.000",
        tax: "Alım/Satım Vergisi: %0",
        liquidity: "Likidite: Kilitli",
        nfts: "NFT Galerisi"
      },
      ru: {
        welcome: "Добро пожаловать в Okapium Inu",
        description: "Токен-мем на основе сообщества, основанный на любви, веселье и инновациях Web3.",
        watchTrailer: "Смотреть трейлер",
        joinCommunity: "Присоединяйтесь к сообществу",
        tokenomics: "Токеномика",
        supply: "Общее предложение: 1,000,000,000",
        tax: "Комиссия покупки/продажи: 0%",
        liquidity: "Ликвидность: Заблокирована",
        nfts: "Галерея NFT"
      },
      zh: {
        welcome: "欢迎来到 Okapium Inu",
        description: "一个由社区驱动的 meme 代币，充满爱、乐趣和 Web3 创新。",
        watchTrailer: "观看预告片",
        joinCommunity: "加入社区",
        tokenomics: "代币经济",
        supply: "总供应量：1,000,000,000",
        tax: "买入/卖出税：0%",
        liquidity: "流动性：已锁定",
        nfts: "NFT 画廊"
      },
      uk: {
        welcome: "Ласкаво просимо до Okapium Inu",
        description: "Мем-токен на базі спільноти, що керується любов’ю, веселощами та інноваціями Web3.",
        watchTrailer: "Дивитися трейлер",
        joinCommunity: "Приєднатися до спільноти",
        tokenomics: "Токеноміка",
        supply: "Загальна пропозиція: 1,000,000,000",
        tax: "Податок на купівлю/продаж: 0%",
        liquidity: "Ліквідність: Заблокована",
        nfts: "Галерея NFT"
      },
      az: {
        welcome: "Okapium Inu-ya Xoş Gəlmisiniz",
        description: "Sevgi, əyləncə və Web3 innovasiyası ilə güclənən icma əsaslı meme token.",
        watchTrailer: "Treyleri İzləyin",
        joinCommunity: "İcmaya Qoşul",
        tokenomics: "Tokenomika",
        supply: "Ümumi Təchizat: 1,000,000,000",
        tax: "Alış/Satış Vergisi: 0%",
        liquidity: "Likvidlik: Kilidlənib",
        nfts: "NFT Qalereyası"
      }
    };

    document.getElementById("language-selector").addEventListener("change", function () {
      const lang = this.value;
      document.querySelectorAll("[data-langkey]").forEach(el => {
        const key = el.getAttribute("data-langkey");
        el.textContent = translations[lang][key];
      });
    });
  </script>
</body>
</html>
