<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Okapium Inu</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="stars"></div>
  <div id="stars2"></div>
  <div id="stars3"></div>

  <header>
    <img src="logo.png" alt="Okapium Inu Logo" class="logo" />
    <div class="language-switcher">
      <select id="language-select">
        <option value="en">English</option>
        <option value="tr">Türkçe</option>
        <option value="ru">Русский</option>
        <option value="zh">中文</option>
        <option value="az">Azərbaycan</option>
      </select>
    </div>
  </header>

  <main>
    <h1 data-lang="title">Welcome to Okapium Inu</h1>
    <p data-lang="description">
      The future of decentralized community begins here.
    </p>
    <a href="#" class="btn" data-lang="watch">Watch Our Trailer</a>
  </main>

  <footer>
    <h2 data-lang="follow">Follow Us</h2>
    <div class="social-icons">
      <a href="#"><img src="twitter.png" alt="Twitter" /></a>
      <a href="#"><img src="telegram.png" alt="Telegram" /></a>
      <a href="#"><img src="instagram.png" alt="Instagram" /></a>
    </div>
  </footer>

  <script>
    const translations = {
      en: {
        title: "Welcome to Okapium Inu",
        description: "The future of decentralized community begins here.",
        watch: "Watch Our Trailer",
        follow: "Follow Us"
      },
      tr: {
        title: "Okapium Inu'ya Hoş Geldiniz",
        description: "Merkeziyetsiz topluluğun geleceği burada başlıyor.",
        watch: "Fragmanımızı İzleyin",
        follow: "Bizi Takip Edin"
      },
      ru: {
        title: "Добро пожаловать в Okapium Inu",
        description: "Будущее децентрализованного сообщества начинается здесь.",
        watch: "Смотреть трейлер",
        follow: "Подписывайтесь на нас"
      },
      zh: {
        title: "欢迎来到 Okapium Inu",
        description: "去中心化社区的未来从这里开始。",
        watch: "观看我们的预告片",
        follow: "关注我们"
      },
      az: {
        title: "Okapium Inu-ya xoş gəlmisiniz",
        description: "Mərkəzsiz cəmiyyətin gələcəyi burada başlayır.",
        watch: "Treylerimizə Baxın",
        follow: "Bizi İzləyin"
      }
    };

    const languageSelect = document.getElementById("language-select");
    const updateLanguage = () => {
      const lang = languageSelect.value;
      document.querySelectorAll("[data-lang]").forEach(el => {
        const key = el.getAttribute("data-lang");
        if (translations[lang][key]) {
          el.textContent = translations[lang][key];
        }
      });
    };

    languageSelect.addEventListener("change", updateLanguage);
    window.addEventListener("DOMContentLoaded", updateLanguage);
  </script>
</body>
</html>
