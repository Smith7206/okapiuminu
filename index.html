<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Okapium Inu</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <canvas id="stars"></canvas>

  <div class="language-selector">
    <select id="language" onchange="changeLanguage()">
      <option value="en">English</option>
      <option value="tr">Türkçe</option>
      <option value="ru">Русский</option>
      <option value="zh">中文</option>
      <option value="az">Azərbaycanca</option>
    </select>
  </div>

  <div class="container">
    <h1 id="title">Welcome to Okapium Inu</h1>
    <p id="subtitle">The meme revolution has arrived.</p>
    <button class="learn-btn" onclick="alert('More info soon')">Learn More</button>

    <section class="tokenomics">
      <h2 id="tokenomics-title">Tokenomics</h2>
      <p id="supply">Total Supply: 1,000,000,000 OKP</p>
      <p id="tax">Tax: 2% on each transaction</p>
      <p id="liquidity">Liquidity Locked: Yes</p>
    </section>
  </div>

  <script>
    const translations = {
      en: {
        title: "Welcome to Okapium Inu",
        subtitle: "The meme revolution has arrived.",
        tokenomics: "Tokenomics",
        supply: "Total Supply: 1,000,000,000 OKP",
        tax: "Tax: 2% on each transaction",
        liquidity: "Liquidity Locked: Yes",
      },
      tr: {
        title: "Okapium Inu'ya Hoş Geldiniz",
        subtitle: "Meme devrimi başladı.",
        tokenomics: "Tokenomik",
        supply: "Toplam Arz: 1.000.000.000 OKP",
        tax: "Her işlemde %2 vergi",
        liquidity: "Likidite Kilitli: Evet",
      },
      ru: {
        title: "Добро пожаловать в Okapium Inu",
        subtitle: "Мем-революция началась.",
        tokenomics: "Токеномика",
        supply: "Общее предложение: 1,000,000,000 OKP",
        tax: "Налог: 2% с каждой транзакции",
        liquidity: "Ликвидность заблокирована: Да",
      },
      zh: {
        title: "欢迎来到 Okapium Inu",
        subtitle: "迷因革命已经到来。",
        tokenomics: "代币经济学",
        supply: "总供应量：1,000,000,000 OKP",
        tax: "每笔交易收取2%的税",
        liquidity: "流动性已锁定：是",
      },
      az: {
        title: "Okapium Inu-ya Xoş Gəldiniz",
        subtitle: "Mem inqilabı başladı.",
        tokenomics: "Tokenomika",
        supply: "Ümumi Təchizat: 1,000,000,000 OKP",
        tax: "Hər əməliyyatda 2% vergi",
        liquidity: "Likvidlik Kilidləndi: Bəli",
      }
    };

    function changeLanguage() {
      const lang = document.getElementById('language').value;
      const t = translations[lang];
      document.getElementById('title').innerText = t.title;
      document.getElementById('subtitle').innerText = t.subtitle;
      document.getElementById('tokenomics-title').innerText = t.tokenomics;
      document.getElementById('supply').innerText = t.supply;
      document.getElementById('tax').innerText = t.tax;
      document.getElementById('liquidity').innerText = t.liquidity;
    }
  </script>

  <script>
    // STAR BACKGROUND
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    let stars = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function createStars(count) {
      stars = [];
      for (let i = 0; i < count; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          r: Math.random() * 1.5,
          speed: Math.random() * 0.5 + 0.05
        });
      }
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      for (let star of stars) {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.r, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function updateStars() {
      for (let star of stars) {
        star.y += star.speed;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
        }
      }
    }

    function animate() {
      drawStars();
      updateStars();
      requestAnimationFrame(animate);
    }

    window.addEventListener("resize", () => {
      resizeCanvas();
      createStars(100);
    });

    resizeCanvas();
    createStars(100);
    animate();
  </script>
</body>
</html>
